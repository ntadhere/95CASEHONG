    <!-- Bootstrap CDN -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/navBar.css">

    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/icon/logo.css">

<body>
    <!-- Back to top button -->
    <img src="/images/ICON/ICONOGRAPHY/CASEHONG_Icons_UP.svg" alt="icon_go_up" id="myBtn" onclick="topFunction()"
        title="Go to top">

    <div id="NavBar-placeholder" class="sticky-top" style="background-color: white;"></div>
    <script>
        $(function () {
            $("#NavBar-placeholder").load("/includes/navBar.html")
        });
    </script>
    <!-- HEADER of Section -->
    <div class="section-txt d-flex justify-content-center" style="background-color: white;">
        <img class="policy" src="/images/ICON/ICONOGRAPHY/CASEHONG_Icons_ACCOUNT.svg" alt="">
        <h1 class="align-self-center" style="color: #6B71FF; font-size: 7rem;">DANH TÍNH CỦA KHÁCH IU
        </h1>
    </div>

    <div class="d-flex">
        <!-- avatar -->
        <span class="avatar"></span>
        <!-- client information -->
        <div class="information ">
            <div class="d-flex">
                <div class="field"> Tên </div>
                <div class="blank"> </div>
            </div>
            <div class="d-flex">
                <div class="field"> SĐT </div>
                <div>
                    <div class="blank"></div>
                    <h2> Để Pon nhắn tin confirrm đơn hàng thôi nà</h2>
                </div>
            </div>
            <div class="d-flex">
                <div class="field"> EMAIL </div>
                <div class="blank"></div>
            </div>
            <div class="d-flex">
                <div class="field">MẬT KHẨU </div>
                <div class="blank"></div>
            </div>
            <div class="d-flex">
                <div class="field"> ĐỊA CHỈ </div>
                <div>
                    <div class="blank">Số nhà, tên đường</div>
                    <div class="blank">Phường/Xã</div>
                    <div class="blank">Quận/Huyện</div>
                </div>
            </div>
            <div class="d-flex">
                <img class="mascot-lg1" src="/images/ICON/MASCOT/CASEHONG_Mascot_BLANKPINKnotBLACKPINK.svg" alt="">
                <div>
                    <div class="blank">Tỉnh/Thành phố</div>
                    <div class="blank note">Ghi chú</div>
                    <div class="account-action d-flex justify-content-end">
                        <button class="btn action">
                            <h5>CHỈNH SỬA</h5>
                        </button>
                        <a href="/pages/checkout.html"><button class="btn action save">
                            <h5>LƯU</h5>
                        </button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <!-- footer -->
    <div id="footer-placeholder"></div>
    <script>
        $(function () {
            $("#footer-placeholder").load("/includes/footer.html")
        });
    </script>
